<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Assembly Furniture Mart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>General Assembly Furniture Mart</h1>
        <nav>
            <ul class="horizontal-list">
                <li><a href="#Tables">Tables</a></li>
                <li><a href="#Beds">Beds</a></li>
                <li><a href="#Chairs">Chairs</a></li>
                <li><a href="#Lights">Lights</a></li>
                <li><a href="#Dressers">Dressers</a></li>
            </ul>

           
        </nav>
        
        <div class="cart">
            <span>Cart: <span id="cart-count">0</span></span>
        </div>
        
    </header>

    <main>
        
        <div class="product-container">
            <div class="product" data-name="Product 1" data-price="10">
                <h2>Product 1</h2>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 2" data-price="20">
                <h2>Product 2</h2>
                <p>Price: $20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 3" data-price="30">
                <h2>Product 3</h2>
                <p>Price: $30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
